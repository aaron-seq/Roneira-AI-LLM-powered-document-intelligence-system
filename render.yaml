# ==============================================================================
# Render.com Deployment Configuration
# Free tier deployment for Roneira AI Document Intelligence
# ==============================================================================

services:
  # Main web service
  - type: web
    name: roneira-ai
    env: docker
    dockerfilePath: ./Dockerfile.free
    plan: free
    region: oregon
    buildCommand: |
      echo "Building Roneira AI Free Version..."
      pip install --no-cache-dir -r requirements-free.txt
    startCommand: |
      python main_free.py
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/roneira.db
      - key: SECRET_KEY
        generateValue: true
      - key: USE_LOCAL_LLM
        value: false
      - key: OCR_ENGINE
        value: tesseract
      - key: MAX_FILE_SIZE_MB
        value: 25
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: DEEPSEEK_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: roneira-redis
          property: connectionString

  # Redis service
  - type: redis
    name: roneira-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # Background worker (optional)
  - type: worker
    name: roneira-worker
    env: docker
    dockerfilePath: ./Dockerfile.free
    plan: free
    region: oregon
    startCommand: |
      python -c "print('Background worker ready')"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: WORKER_TYPE
        value: document_processor
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/roneira.db
      - key: REDIS_URL
        fromService:
          type: redis
          name: roneira-redis
          property: connectionString

databases: []

